name: Build and Release macOS Application

on:
  push:
    tags:
      - '*'

permissions:
  contents: write
  actions: write

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install Dependencies
        run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build macOS App
        run: |
          source .venv/bin/activate
          python setup.py py2app
          cd dist
          zip -r "Milibris Reader to PDF.zip" "Milibris Reader to PDF.app"

      - id: create_release
        name: Create Release
        uses: actions/create-release@v1.1.2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: refs/tags/v1.0.0
          release_name: Release v1.0.0
          draft: false
          prerelease: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: "dist/Milibris Reader to PDF.zip"
          asset_name: "Milibris Reader to PDF.zip"
          asset_content_type: application/zip
